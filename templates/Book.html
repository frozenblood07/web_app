{% extends "base.html" %}

{% block content %}

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title m-0">Checkout</h4>
            </div>
            <div class="card-body px-1 pb-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{showData.title}}</td>
                                <td>
                                    <label id="price">{{showData.price}}</label>
                                </td>
                                <td width="20%">
                                    <input type="text" id="quantity" value="1" class="touchspin" data-bts-button-down-class="btn btn-primary" data-bts-button-up-class="btn btn-primary">
                                </td>
                                <td>
                                    <label id="total">70</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-right">
                <button class="btn btn-outline-primary" id="checkout" type="button">Checkout</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        available = {{showData.available}};
    </script>

{% endblock %}
